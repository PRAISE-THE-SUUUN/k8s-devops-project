apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: web
        image: praisethesuuun/k8s-devops-project:758fbf8a74d9e59195382c117fcd6ded07b6f5d8
        ports:
        - containerPort: 80
